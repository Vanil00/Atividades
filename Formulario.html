<!DOCTYPE html>
   <head>
     <html lang="pt-br">
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     
     <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

     <title>Formulário</title>
    
   </head>
    
    <body>
        <! – colocar titulo e subtitulo  –>
       
        <div>
            <h1 id = "Titulo">Formulário</h1>
            <p id = "Subtitulo">Insira seus dados</p>
        </div>
        
        <form>
            <fieldset class = "grupo">
                <div class = "campo">
                    <label>Nome</label>
                    <input type = "text" name = "Nome" id = "Nome" required>
                  </div>
                
                <div class="campo">
                    <label>E-mail</label>
                    <input type = "Email" name = "E-mail" id = "Email" required>
                </div>
                
                <div class="campo">
                    <label>Telefone</label>
                    <input type = "text" name = "Telefone" id = "Telefone" required>
                </div>
                
                <div class="campo">
                    <label>Data de Nascimento</label>
                    <input type = "date" name = "Data de Nascimento" id = "Data de Nascimento">
                </div>
            
            </fieldset>
            
            <fieldset class="grupo">
                <div class="campo">
                    <label>Como prefere nosso contato?</label>
                    
                    <label>
                        <input type = "radio" name = "Email" value = "E-mail" checked> E-mail
                    </label>
                    
                    <label>
                        <input type = "radio" name = "Telefone" value = "Telefone"> Telefone
                    </label>

                    <label>
                        <input type = "radio" name = "Whatsapp" value = "Whatsapp"> Whatsapp
                    </label>

                </div>
            
            </fieldset>
                
                <div class = "campo">
                    <br>
                    <textarea row = "7" style="width: 26em;" id = "texto" name = "textoarea"></textarea>
                </div>

                <button type = "submit" class="botao">Enviar Formulário</button>
        </form>
    
    </body>
 
</html>
