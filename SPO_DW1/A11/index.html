<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Cep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Busca CEP</h1>
        <form id="cepForm">
            <div class="mb-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" id="cep" maxlength="9" required>
                <div class="form-text">Digite apenas números, ou no formato 12345-678.</div>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <div id="result" class="mt-4">
            <div class="mb-3">
                <label for="logradouro" class="form-label">Logradouro:</label>
                <input type="text" class="form-control" id="logradouro" readonly>
            </div>
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro:</label>
                <input type="text" class="form-control" id="bairro" readonly>
            </div>
            <div class="mb-3">
                <label for="localidade" class="form-label">Cidade:</label>
                <input type="text" class="form-control" id="localidade" readonly>
            </div>
            <div class="mb-3">
                <label for="uf" class="form-label">UF:</label>
                <input type="text" class="form-control" id="uf" readonly>
            </div>
        </div>
        <div id="error" class="alert alert-danger d-none" role="alert">
            CEP não encontrado. Por favor, tente novamente.
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
