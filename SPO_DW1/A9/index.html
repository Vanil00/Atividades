<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Border Radius Previewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Visualizador de propriedades CSS</h1>
    <div class="container">
        <div class="box" id="box"></div>
        <div class="inputs">
            <div class="input-group">
                <label for="top-left">Top-left:</label>
                <input type="range" id="top-left" name="top-left" min="0" max="100">
                <input type="text" id="top-left-text" readonly>
            </div>
            <div class="input-group">
                <label for="top-right">Top-right:</label>
                <input type="range" id="top-right" name="top-right" min="0" max="100">
                <input type="text" id="top-right-text" readonly>
            </div>
            <div class="input-group">
                <label for="bottom-left">Bottom-left:</label>
                <input type="range" id="bottom-left" name="bottom-left" min="0" max="100">
                <input type="text" id="bottom-left-text" readonly>
            </div>
            <div class="input-group">
                <label for="bottom-right">Bottom-right:</label>
                <input type="range" id="bottom-right" name="bottom-right" min="0" max="100">
                <input type="text" id="bottom-right-text" readonly>
            </div>
            <button id="copy-css">Copy CSS</button>
        </div>
    </div>
    <p id="css-output"></p>
    <script src="script.js"></script>
</body>
</html>
